name: Semgrep

on:
  push:
    branches: ["main", "master", "feature/**", "fix/**"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir semgrep

      - name: Run Semgrep (generate SARIF)
        run: |
          semgrep scan --config auto \
            --exclude node_modules --exclude build --exclude .next --exclude coverage \
            --sarif -o semgrep.sarif .

      - name: Upload SARIF to code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Upload Semgrep SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep.sarif
